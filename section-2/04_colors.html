<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* color Name */
    h1 {
      color: red;
    }
    /* RGB */
    h2 {
      color: rgb(210, 0, 0);
    }
    /* Hex */
    h3 {
      color: #0000ff;
    }
  </style>
  <title>CSS colors</title>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading two</h2>
  <h3>Heading three</h3>
</body>
</html>
