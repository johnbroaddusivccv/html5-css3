<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h1 {
      /* removes it entirely from the document object model */
      /* display: none; */
      /* still takes up the space */
      /* visibility: hidden; */
      color: blue !important;
      /* Important flag takes precidence */
    }
    /* Having a specific class overides a target attribute */

    .hello {
      color: red;
    }
  </style>
  <title>Test</title>
</head>
<body>
  <h1 class="hello">Hello</h1>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni ducimus minus, mollitia voluptate adipisci autem modi. Eveniet aperiam recusandae eligendi.</p>
  
</body>
</html>
