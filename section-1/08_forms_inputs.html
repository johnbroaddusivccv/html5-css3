<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and iInputs</title>
</head>
<body>
  <form action="process.php">
    <!-- Input -->
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <!-- Text -->
      <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
      </div>
      <!-- date -->
      <div>
        <label for="birthdate">birthdate</label>
        <input type="date" name="birthdate" id="birthdate">
      </div>
      <!-- radio -->
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="simple" id="membership" checked> simple
        <input type="radio" name="membership" value="standard" id="membership"> standard
        <input type="radio" name="membership" value="super" id="membership"> super
      </div>
      <!-- checkbox -->
      <div>
        <label for="membership">Membership</label>
        <input type="checkbox" name="likes" value="bikes" id="likes" checked> bikes
        <input type="checkbox" name="likes" value="cars" id="likes"> cars
        <input type="checkbox" name="likes" value="planes" id="likes"> planes
        
      </div>
    </div>
    <!-- input submit -->
    <input type="submit" value="submit">
    <!-- Button Tag -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
