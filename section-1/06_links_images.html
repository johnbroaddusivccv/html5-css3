<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- every link needs an a tag attribute because thats the link you are refferencing -->
  
  <!-- External link -->
  <p>
    <a href="https://google.com">Click For Google</a>
  </p>
  <p>
    <a href="https://google.com" target="_blank">Click For Google in new tab</a>
  </p>

  <!-- Internal link -->
  <p>
    <a href="05_typography.html">Typography</a>
  </p>

  <!-- Local image -->
  <img src="images/pexels-brett-sayles-1309240.jpg" alt="My Image" width="200">
  <img src="https://source.unsplash.com/1600x900/?nature,water" alt="My Image 2">
  

</body>
</html>
