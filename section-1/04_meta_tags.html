<!DOCTYPE html>
  <!-- Describes the language as english -->
<html lang="en">
<head>
  <!-- Character Set -->
  <meta charset="UTF-8">
  <!-- Not leaving Internet explorer users out -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Important for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- what is displayed underneath the title through the search engine -->
  <meta name="description" content="this is my website description">
  <!-- Helps the search engine find you -->
  <meta name="keywords" content="web development, web design">
  <!-- If you want to remaind hidden from search engines -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <!-- The title is what appears in the search engine -->
  <title>Meta Tags</title>
</head>
<body>

  
</body>
</html>
