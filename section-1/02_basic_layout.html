  <!-- Doctype tells the browser what type of document this is -->
<!DOCTYPE html>
<html lang="en">
  <!-- Head is for things like metatags it does not display things on the website  -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The title tag will display text in the tab on the web browser  -->
  <title>Basic Layout</title>
</head>
  <!-- Whatever is in the body tag will display onto the website -->
<body>
  <!-- This will not display in the website because this is a comment -->
<h1>This will display in the website because it is html5</h1>



</body>
</html>
